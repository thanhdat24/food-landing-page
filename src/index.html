<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh food</title>
    <!-- Favicon -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="./css/font-awesome.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- BOXICONS  -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/main.css">
</head>


<body>
    <!-- HEADER -->

    <section class="home"></section>

    <section class="about"></section>

                </p>
                <div class="food-menu__category">

                        <button class="active">
                            All food
                        </button>
                    </div>
                    <div>
                        <button>
                            Salad
                        </button>
                    </div>
                    <div>
                        <button>
                            Lorem

                    </div>
                    <div>
                        <button>

                    </div>
                    <div>

                        <div class="col-3">
                            <div class="food-menu__wrap--item salad-type">
                                <div class="food-menu__wrap--img">
                                    <img class="wrap__img--hover" src="./assets/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" alt="">

                                <div class="food-menu__wrap--info">
                                    <div class="food-menu__wrap--text">
                                        <h3>Lorem ipsum</h3>
                                        <p>120$</p>
                                    </div>
                                    <div class="food-menu__wrap--cart">
                                        <i class="bx bx-cart-alt"></i>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="food-menu__wrap--item lorem-type">
                                <div class="food-menu__wrap--img">
                                    <img src="./assets/s" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="food-menu__wrap--item ipsum-type">
                                <div class="food-menu__wrap--img">

                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="food-menu__wrap--item lorem-type">
                                <div class="food-menu__wrap--img">

                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="food-menu__wrap--item dolor-type">
                                <div class="food-menu__wrap--img">

                            </div>
                        </div>

                            </div>
                        </div>

                            <div class="food-menu__wrap--img">

                            </div>
                        </div>

    <section id="Testimonial"></section>
    <!-- FOOTER  -->
    <footer></footer>
    <!-- BOOTSTRAP -->
    <script src="./js/jquery.min.js"></script>

    <script src="./js/main.js"></script>
